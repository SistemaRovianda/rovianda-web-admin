<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- number Column -->
    <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let i=index"> {{ i + 1 }} </mat-cell>
    </ng-container>

    <!-- temp Column -->
    <ng-container matColumnDef="temp">
        <mat-header-cell *matHeaderCellDef> Temperatura </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.temp }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="DeleteItem(element)">Eliminar</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div
  class="content"
  fxLayout="column"
  fxLayoutGap="10px"
  style="margin-bottom: 35px"
>
  <div class="title">Datos del tipo de cliente</div>
  <div class="content-check" fxLayoutGap="10px">
    <div class="content-type">
      <div class="subtitle">Tipo de cliente</div>
      <div class="check">
        <mat-radio-group fxLayoutGap="10px">
          <mat-radio-button
            class="radioButton"
            (click)="valid('false')"
            [value]="false"
            >contado</mat-radio-button
          >
          <mat-radio-button
            class="radioButton"
            #checkType
            (click)="valid('true')"
            [value]="true"
            >credito</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </div>
    <div class="content-days" fxLayout="column" fxLayoutGap="10px">
      <div class="subtitle">Días de crédito</div>
      <div
        class="check"
        [formGroup]="form"
        fxLayout="column"
        fxLayout.gt-sm="row"
      >
        <div *ngFor="let item of arrdays">
          <mat-radio-button
            [checked]="reset"
            class="example-margin"
            #checkboxes
            formArrayName="daysCredit"
            [disabled]="!typeClient.value"
            (change)="updateChkbxArray(item.id)"
            value="item.id"
            >{{ item.day }}</mat-radio-button
          >
        </div>
      </div>
    </div>
  </div>
</div>

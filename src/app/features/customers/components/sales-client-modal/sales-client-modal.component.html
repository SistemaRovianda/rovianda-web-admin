<div>
    <h3>Ventas realizadas a {{data.client.name}}</h3>
    <form [formGroup]="form">
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="from">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field color="accent" appearance="fill">
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="to">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button (click)="searchSales()"> Buscar </button>
    </form>

    <div style="height: 400px;overflow-y: scroll;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-sales">

        <!-- <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> Clave </th>
          <td mat-cell *matCellDef="let element"> {{element.isAspel?element.idAspel:element.id}} </td>
        </ng-container> -->
      
        
        <ng-container matColumnDef="folio">
          <th mat-header-cell *matHeaderCellDef> Folio </th>
          <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date.split("T")[0]}} </td>
          </ng-container>
      
        
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
        </ng-container>
      
      
     
        <ng-container matColumnDef="seller">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Ticket </th>
            <td mat-cell *matCellDef="let element; let index=index"> 
                <button mat-raised-button color="primary" (click)="showTicket(index)">Ver Ticket</button>
             </td>
          </ng-container>

          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
      <mat-paginator  [length]="totalCount"
               [pageSize]="perPage"
               (page)="pageChange($event)"
               >
    </mat-paginator>

  </div>
    <button mat-raised-button color="warn" (click)="close()">Cerrar</button>
</div>

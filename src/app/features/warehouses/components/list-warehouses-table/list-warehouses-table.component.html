<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="warehouses.length">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let index=index"> {{index+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Clave Sae </th>
      <td mat-cell *matCellDef="let element"> {{element.CVE_ALM}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.DESCR}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Encargado </th>
      <td mat-cell *matCellDef="let element"> {{element.ENCARGADO}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

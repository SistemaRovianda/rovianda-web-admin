<p>Seleccina un tipo de reporte</p>
<button mat-button mat-raised-button color="primary" (click)="select('pdf')" [disabled]="disabled"> PDF </button>
<button mat-button mat-raised-button color="primary" (click)="select('excel')" [disabled]="disabled"> Excel </button>
<button mat-button mat-raised-button color="warn" (click)="exit()" [disabled]="disabled"> Cancelar </button>

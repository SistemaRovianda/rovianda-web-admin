<div class="container">
    <div class="title">
        <h1>Salidas generales de almac√©n planta</h1>
    </div>
    <form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Desde: </mat-label>
        <input matInput [matDatepicker]="fromPicker" formControlName="from">
        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hasta:</mat-label>
        <input matInput [matDatepicker]="toPicker" formControlName="to">
        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>
      <button mat-button mat-raised-button color="primary"  class="button-report" (click)="buscar()" [disabled]="isLoading">Buscar</button>
      <button mat-button mat-raised-button  class="button-report" (click)="getReport('pdf')" [disabled]="!dataSource.data.length || isLoading">PDF</button>
      <button mat-button mat-raised-button class="button-report" (click)="getReport('excel')" [disabled]="!dataSource.data.length || isLoading">Excel</button>
      <button mat-raised-button color="warn" [disabled]="isLoading" (click)="cancel()">Cerrar</button>
    </form>
    <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    </div>
    <!--- /// -->
    <div class="table" *ngIf="!isLoading && dataSource.data.length">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-layout">

            <ng-container matColumnDef="seller">
              <th mat-header-cell *matHeaderCellDef> Vendedor/Tienda/Sucursal </th>
              <td mat-cell *matCellDef="let element;let index=index"> {{element.seller}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> PLUS </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
    
            <ng-container matColumnDef="presentation">
                <th mat-header-cell *matHeaderCellDef> Presentacion </th>
                <td mat-cell *matCellDef="let element"> {{element.presentation}} </td>
              </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="loteId">
              <th mat-header-cell *matHeaderCellDef> Lote </th>
              <td mat-cell *matCellDef="let element"> {{element.loteId}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="units">
              <th mat-header-cell *matHeaderCellDef> Unidades </th>
              <td mat-cell *matCellDef="let element"> {{element.units}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
    
            <ng-container matColumnDef="outputDate">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.outputDate}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    </div>
    <!--- /// -->
    
</div>

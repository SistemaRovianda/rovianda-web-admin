<div fxFlex class="login__background " fxLayout="row">
  <div fxFlex="60" fxLayoutAlign="center center" fxLayout="column">
    <div fxFlex="80" fxLayoutAlign="center center">
      <div fxFlex="500px" fxLayoutGap="15px">
        <div fxLayoutAlign="start center">
          <img src="\assets\images\grupo-6.svg" alt="logo" />
        </div>

        <h1 class="title text-white">Bienvenido</h1>
        <p class="mat-body text-white">
          Bienvenido al sistema de administración de Sistema de trazabilidad Rovianda 
        </p>

        <div class="figure" fxLayoutAlign="start end">
          <div fxLayoutAlign="center center">
            <div>
              <img src="\assets\images\Sustracción 6.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div fxFlex class="figure" fxLayoutAlign="start end">
      <div class="cuarto-circulo" fxLayoutAlign="start end">
        <div class="cuarto-circulo-container"></div>
      </div>
    </div>
  </div>
  <div fxFlex="40" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="75" style="padding: 0;">
      <div fxLayoutAlign="end center">
        <h1 class="mat-h1 text-primary" fxFlex style="padding: 0 20px;">
          Login
        </h1>
        <div>
          <img
            src="\assets\images\Intersección 1.svg"
            alt=""
            class="icon-aside icon-one"
            height="100px"
          />
        </div>
      </div>

      <div
        fxLayout="column"
        fxLayoutGap="15px"
        style="padding:40px 20px 40px 20px;"
      >
        <login-form #form (onSubmit)="onSubmit($event)"></login-form>
        <div class="error" *ngIf="ban">
          <mat-error>
            Usuario o contraseña incorrectos.
          </mat-error>
        </div>
        <div class="error" *ngIf="ban2">
          <mat-error>
            El usuario no es administrador.
          </mat-error>
        </div>
        <div class="text-white">
          <button
            (click)="form.onSubmit()"
            mat-flat-button
            color="primary"
            [disabled]="form.shouldDisable()"
          >
            Iniciar sesión
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<div class="content" fxLayout="column" fxLayoutAlign="center start" >
  <div class="content-dates" fxLayoutGap="50px" fxLayout="row" fxLayoutAlign="center start" >
    <app-date-machine (emitterForm)="filterData($event)" (dates)="objDates($event)" [store]="store" [device]="device"></app-date-machine>  
  </div>
  <div class="content-table" fxFlexAlign="auto"  fxLayout="row" fxFlex="70"  fxFlex="value%" fxFlexFill>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="devices">
        <th mat-header-cell *matHeaderCellDef> Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.device}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha de mantenimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef> Tienda </th>
        <td mat-cell *matCellDef="let element"> {{element.store}} </td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>
      <!-- <div *ngFor="let item  of displayedColumns">
         <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> {{item}} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    </div>  -->
      <!-- <ng-container *ngFor="let item of displayedColumns; let colIndex = index" matColumnDef="{{item}}">
        <mat-header-cell *matHeaderCellDef>{{item}}</mat-header-cell>
        <mat-cell *matCellDef="let element "> {{element[item]}}
        </mat-cell>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="start center" class="page">
  <mat-card fxLayoutGap="10px" fxLayout="column">
    <new-product-line-form
      (onSubmit)="onSubmit($event)"
      #form
    ></new-product-line-form>
    <div fxLayoutAlign="center center">
      <button
        mat-raised-button
        (click)="form.onSubmit()"
        [disabled]="form.form.invalid"
      >
        Registrar
      </button>
    </div>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-lines">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Clave </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element;let index=index">  
        <button mat-raised-button color="warn" (click)="del(index)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

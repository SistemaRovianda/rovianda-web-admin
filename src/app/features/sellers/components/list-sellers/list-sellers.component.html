<mat-spinner *ngIf="isLoading"></mat-spinner>
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-sellers">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let index=index"> {{index+1}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="visits">
      <th mat-header-cell *matHeaderCellDef> Visitas </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" (click)="seeVisits(element)">Ver visitas a clientes</button> 
          
        </td>
    </ng-container>
    <ng-container matColumnDef="clients">
        <th mat-header-cell *matHeaderCellDef> Clientes </th>
        <td mat-cell *matCellDef="let element"> 
    
        <button mat-raised-button color="primary" (click)="seeClients(element)">Ver clientes</button> 
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
